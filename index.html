<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  <title>Dribbble Clone</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="card">
        <img class="card-img" src="https://images.unsplash.com/photo-1602524209281-13fa58445e81?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80" alt="">
        <div class="card-bottom-content">
          <div class="user-info">
            <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=934&q=80" alt="" class="avatar">
            <span class="username">Khuong Pham</span>
            <span class="label">PRO</span>
          </div>
          <div class="interaction-info">
            <div class="reaction">
              <i class="fas fa-heart"></i>
              <span class="counter">0</span>
            </div>
            <div class="reaction">
              <i class="fas fa-comment"></i>
              <span class="counter">9</span>
            </div>
          </div>
        </div>
      </div>
  
      <div class="card">
        <img class="card-img" src="https://images.unsplash.com/photo-1602524209281-13fa58445e81?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80" alt="">
        <div class="card-bottom-content">
          <div class="user-info">
            <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=934&q=80" alt="" class="avatar">
            <span class="username">Khuong Pham</span>
            <span class="label">PRO</span>
          </div>
          <div class="interaction-info">
            <div class="reaction">
              <i class="fas fa-heart"></i>
              <span class="counter">0</span>
            </div>
            <div class="reaction">
              <i class="fas fa-comment"></i>
              <span class="counter">9</span>
            </div>
          </div>
        </div>
      </div>
  
      <div class="card">
        <img class="card-img" src="https://images.unsplash.com/photo-1602524209281-13fa58445e81?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80" alt="">
        <div class="card-bottom-content">
          <div class="user-info">
            <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=934&q=80" alt="" class="avatar">
            <span class="username">Khuong Pham</span>
            <span class="label">PRO</span>
          </div>
          <div class="interaction-info">
            <div class="reaction">
              <i class="fas fa-heart"></i>
              <span class="counter">0</span>
            </div>
            <div class="reaction">
              <i class="fas fa-comment"></i>
              <span class="counter">9</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
